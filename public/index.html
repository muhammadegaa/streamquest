<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Quest</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Stream Quest</h1>
    <button id="startGame">Start Game</button>
    <button id="twitchLogin">Login with Twitch</button>
    <div id="gameArea" style="display: none;">
        <h2>Current Question:</h2>
        <p id="question"></p>
        <button id="optionA">Option A</button>
        <button id="optionB">Option B</button>
    </div>
    <div id="votes">
        <p>Votes A: <span id="votesA">0</span></p>
        <p>Votes B: <span id="votesB">0</span></p>
    </div>
    <div id="recentVotes"></div>
    <script>
        const socket = io('https://streamquest.vercel.app', {
            transports: ['polling'],
            forceNew: true,
            reconnection: true,
            reconnectionAttempts: Infinity,
            reconnectionDelay: 1000,
            reconnectionDelayMax: 5000,
            randomizationFactor: 0.5,
            timeout: 20000,
            autoConnect: false
        });

        socket.connect();

        const startButton = document.getElementById('startGame');
        const gameArea = document.getElementById('gameArea');
        const questionElement = document.getElementById('question');
        const optionA = document.getElementById('optionA');
        const optionB = document.getElementById('optionB');

        console.log('Script loaded');

        socket.on('connect', () => {
            console.log('Socket connected:', socket.id);
        });

        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
            setTimeout(() => {
                socket.connect();
            }, 1000);
        });

        socket.on('connect_timeout', (timeout) => {
            console.error('Connection timeout:', timeout);
        });

        socket.on('error', (error) => {
            console.error('Socket error:', error);
        });

        socket.on('disconnect', (reason) => {
            console.log('Disconnected:', reason);
            if (reason === 'io server disconnect') {
                socket.connect();
            }
        });

        socket.on('reconnect', (attemptNumber) => {
            console.log('Reconnected after', attemptNumber, 'attempts');
        });

        socket.on('reconnect_attempt', (attemptNumber) => {
            console.log('Attempting reconnection:', attemptNumber);
        });

        startButton.addEventListener('click', () => {
            console.log('Start Game button clicked');
            socket.emit('startGame', {});
        });

        optionA.addEventListener('click', () => {
            console.log('Option A clicked');
            socket.emit('playerAction', { action: 'vote', choice: 'A' });
        });

        optionB.addEventListener('click', () => {
            console.log('Option B clicked');
            socket.emit('playerAction', { action: 'vote', choice: 'B' });
        });

        socket.on('gameStarted', (gameState) => {
            console.log('Game started:', gameState);
            startButton.style.display = 'none';
            gameArea.style.display = 'block';
            questionElement.textContent = gameState.question;
        });

        socket.on('gameStateUpdated', (updatedGameState) => {
            console.log('Game state updated:', updatedGameState);
            questionElement.textContent = updatedGameState.question;
        });

        socket.on('voteUpdated', (data) => {
            console.log('Vote updated:', data);
            document.getElementById('votesA').textContent = data.votes.A;
            document.getElementById('votesB').textContent = data.votes.B;
            const voteElement = document.createElement('p');
            voteElement.textContent = `${data.username} voted ${data.choice}`;
            document.getElementById('recentVotes').prepend(voteElement);
        });

        document.getElementById('twitchLogin').addEventListener('click', () => {
            console.log('Twitch login button clicked');
            window.location.href = '/auth/twitch';
        });

        // Check if login was successful
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('login') === 'success') {
            console.log('Login successful');
            document.getElementById('twitchLogin').style.display = 'none';
            // You might want to show a logged-in user interface here
        }
    </script>
</body>
</html>
